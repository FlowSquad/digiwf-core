#server.port=7086
io.muenchendigital.digiwf.s3.cronjob.cleanup.expired-files=0 15 10 15 * ?
io.muenchendigital.digiwf.s3.cronjob.cleanup.unused-files=0 15 10 16 * ?
logging.level.io.muenchendigital=info
logging.level.org.springframework=info
spring.h2.console.enabled=true
spring.jpa.database=H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.cloud.stream.kafka.binder.brokers=localhost:9092
digiwf.streaming.engine.topics=dwf-digiwf-engine-local-01
digiwf.steraming.s3.topics=dwf-s3-local-01
digiwf.streaming.group="dwf-s3-service"
# s3 proxy settings
io.muenchendigital.digiwf.s3.proxyEnabled=false
io.muenchendigital.digiwf.s3.proxyUrl=http://localhost:9000


