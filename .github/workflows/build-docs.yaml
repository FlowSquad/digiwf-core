name: build docs

on:
  push:
    branches:
      - '**'
    paths:
      - 'docs/**'
  pull_request:
    types: [ opened, reopened ]
    paths:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: "./digiwf-apps/package-lock.json"
      - run: npm install
      - run: npm run build
