# overwrite envs
engine:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    username: sa
    password:
    driverclassname: org.h2.Driver
  database:
    platform: org.hibernate.dialect.H2Dialect

spring:
  flyway:
    enabled: false
  jpa:
    hibernate:
      hbm2ddl:
        schema_filter_provider: io.muenchendigital.digiwf.shared.configuration.hibernateSchema.IgnoreTableDuplicatesFilterProvider
      ddl-auto: create-drop

  # Spring data rest
  data:
    rest:
      # Definition of page size for PagingAndSortingRepository
      max-page-size: 0x7fffffff
      default-page-size: 0x7fffffff
      return-body-on-update: true
      return-body-on-create: true
