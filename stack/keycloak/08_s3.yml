id: task-management
author: Simon Zambrovski
realm: ${SSO_REALM}
changes:
  - addSimpleClient:
      clientId: ${SSO_S3_CLIENT_ID}
      secret: ${SSO_S3_CLIENT_SECRET}
      publicClient: false
      redirectUris:
        - ${HOST}:${S3_INTEGRATION_SERVER_PORT}/*
  - updateClient:
      clientId: ${SSO_S3_CLIENT_ID}
      serviceAccountsEnabled: true

