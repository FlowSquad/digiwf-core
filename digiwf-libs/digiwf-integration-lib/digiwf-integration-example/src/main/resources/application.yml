server:
  port: 8079
spring:
  cloud:
    stream:
      bindings:
        genericConsumer-in-0:
          group: "digiwf-integration-example"
          destination: "digiwf-message-scs-example-correlate-message"
      kafka:
        binder:
          brokers: "${KAFKA_BOOTSTRAP_SERVER:localhost}:${KAFKA_BOOTSTRAP_SERVER_PORT:29092}"
          producerProperties:
            value:
              serializer: org.springframework.kafka.support.serializer.JsonSerializer
            key:
              serializer: org.springframework.kafka.support.serializer.JsonSerializer
          consumerProperties:
            auto:
              offset:
                reset: latest
            value:
              deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
            key:
              deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
          configuration:
            security:
              protocol: "${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}"
    function:
      definition: genericConsumer;
  kafka:
    consumer:
      properties:
        spring:
          json:
            trusted:
              packages: "*"
